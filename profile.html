    </div>


<div class="main">
    <div class="main-a">
        <div class="mtit">profile.</div>
        <div class="pfbox">
            <div class="profilbox bs">
                <div id="showprofil">
                    <div class="editpf" id="yeditbtn" hidden>
                        <img src="svg/edit.svg" title="Edit Profile" onclick="showEditProfile()">
                    </div>
                    <div class="pfcover" id="ycover" hidden>
                        <img src="author.jpg" alt="" id="xcover">
                    </div>
                    <div class="pfname" id="xname" hidden>
                        
                    </div>
                    <div class="pfdesc" id="xdesc" hidden>
                        
                    </div>
                </div>

                <div id="showedit" hidden>
                    <canvas id="canvasx" hidden></canvas>
                    <input type="file" accept=".png,.jpeg,.jpg" name="files" id="uploadsfiles" onchange="setImageCover(this.files)" hidden>
                    <div class="editcover" onclick="openFiles()" id="editcover">
                        <img src="svg/add.svg" alt="">
                    </div>
                    <div class="pfcover">
                        <img src="" id="coversets" style="display: none;" onclick="openFiles()" >
                    </div>
                    <div class="editname">
                        <input type="text" maxlength="15" placeholder="Your name (max 15)" id="inputname" />
                        <input type="text" maxlength="20" placeholder="Your site (max 20)" id="inputsite" />
                    </div>
                    <div class="editdesc">
                        <textarea name="desc" placeholder="Your descriptions (max 100)" id="inputdesc"></textarea>
                    </div>
                    <div class="actionbutton">
                        <button onclick="hideEditProfile()">Close</button><button id="saved" onclick="saveProfile()">Save</button>
                    </div>
                    <div class="alertbox" id="alertbox" onclick="this.style.display='none'" hidden>
                        
                    </div>
                </div>
                

            </div>
            <div class="profilbox bs">
                <div class="pfstatus" id="xstatus" style="display: none;">
                    <div class="statbox">
                        <div class="statup" id="xstat1"></div>
                        <div class="statdown">Story<br/>Published</div>
                    </div>
                    <div class="statbox">
                        <div class="statup" id="xstat2"></div>
                        <div class="statdown">Reward<br/>Earned</div>
                    </div>
                    <div class="statbox">
                        <div class="statup" id="xstat3"></div>
                        <div class="statdown">Reward<br/>Sent</div>
                    </div>
                </div>
                <div class="pfwallet" id="xwallet" hidden>
                     
                </div>
                <div class="pfbalance" id="xbalance" hidden>
                    
               </div>
               <div class="pfwebsite" id="xsite" hidden>
                
                </div>
                
            </div>
        </div>

        <div class="mtit">all stories.</div>
        <div id="storylist">

        </div>

        <div id="loadinglist">
            
            
        </div>
        
        
    </div>
    <div class="other" id="lodmr" onclick="checkAndShowData('more')" style="display: none;">MORE STORIES +</div>

    <div class="popup" id="popup" hidden>
        <div class="itempopup">
            <div class="poptitle" id="poptitle">Are you sure DELETE this story ?</div>
            <div class="popbtn">
                <div class="otherx bgr" onclick="cancelDelete()" id="no">CANCEL</div>
                <div class="otherx bgb" onclick="processDelete()" id="yes">YES</div>
           </div>

    </div>
